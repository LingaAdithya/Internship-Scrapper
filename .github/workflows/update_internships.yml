name: Auto Update Internships

on:
  schedule:
    - cron: "*/6 * * * *"   # every 6 minutes
  workflow_dispatch:         # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install firebase-admin pandas python-dotenv --quiet
          pip install git+https://github.com/ryanmcdermott/jobspy.git@main --quiet

      - name: Verify jobspy installation
        run: |
          pip show jobspy || echo "❌ jobspy not found"
          python -c "import jobspy; print('✅ jobspy imported successfully!')"

      - name: Run internship updater
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          echo "$FIREBASE_KEY" > firebase_credentials.json
          python update_internships.py
