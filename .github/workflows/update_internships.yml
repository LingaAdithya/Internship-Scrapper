name: Auto Update Internships

on:
  schedule:
    # Runs at 12 AM everyday
    - cron: '0 0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # FIX APPLIED HERE: Changed 'jobspy' to 'python-jobspy'
          pip install firebase-admin pandas python-dotenv python-jobspy --quiet 

      - name: Verify jobspy installation
        run: |
          # This 'pip show' will still fail for 'jobspy' (the old one) 
          # but the import test will now pass for the correct module!
          pip show python-jobspy || echo "❌ python-jobspy not found"
          python -c "import jobspy; print('✅ jobspy imported successfully!')"

      - name: Run internship updater
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          # Use 'cat' with a Here Document (EOF) to safely write the multi-line JSON secret
          cat << EOF > firebase_credentials.json
          ${{ secrets.FIREBASE_KEY }}
          EOF
          
          # You can optionally print the first few lines to verify (just for debugging, remove later!)
          # head firebase_credentials.json
          
          python update_internships.py
