name: Auto Update Internship Database

on:
  schedule:
    - cron: "*/60 * * * *"  # runs every 60 minutes
  workflow_dispatch:         # lets you trigger manually from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin pandas python-dotenv jobspy --quiet

      - name: Run internship updater
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          echo "$FIREBASE_KEY" > firebase_credentials.json
          python update_internships.py
